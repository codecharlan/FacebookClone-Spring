<!-- comment-list.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Comment List</title>
</head>
<body>
<h1>Comment List</h1>
<table>
  <tr>
    <th>Content</th>
    <th>Actions</th>
  </tr>
  <tr th:each="comment : ${comments}">
    <td th:text="${comment.content}"></td>
    <td>
      <a href="#">Edit</a>
      <a href="#">Delete</a>
    </td>
  </tr>
</table>
</body>
</html>
