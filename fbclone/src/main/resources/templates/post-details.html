<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Post Details</title>
</head>
<body>
<h1>Post Details</h1>

</div>
</body>
</html>
